version: '3.7'

services:
    web:
        build: ./web
        command: python manage.py run -h 0.0.0.0
        volumes:
            - ./web/:/usr/src/web/
        ports:
            - 5000:5000
        env_file:
            - ./web/.env.dev
    db:
        image: postgres:13-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=hits_api_user
            - POSTGRES_PASSWORD=hits_api_password
            - POSTGRES_DB=rest_hits

volumes:
    postgres_data: